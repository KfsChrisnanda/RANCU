<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Investasi Saham</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Prediksi Investasi Saham</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="income">Pendapatan Bulanan (Rp):</label>
                <input type="number" class="form-control" id="income" name="income" placeholder="Contoh: 5000000" required>
            </div>
            <div class="form-group">
                <label for="saving_percent">Persentase Tabungan (%):</label>
                <input type="number" class="form-control" id="saving_percent" name="saving_percent" placeholder="Contoh: 20" required>
            </div>
            <div class="form-group">
                <label for="stock_code">Kode Saham:</label>
                <input type="text" class="form-control" id="stock_code" name="stock_code" placeholder="Contoh: AAPL, GOOGL, BBCA.JK" required>
            </div>
            <div class="form-group">
                <label for="saving_months">Lama Menabung (Bulan):</label>
                <input type="number" class="form-control" id="saving_months" name="saving_months" placeholder="Contoh: 12" required>
            </div>
            <div class="form-group">
                <label for="predict_months">Prediksi Setelah Menabung (Bulan):</label>
                <input type="number" class="form-control" id="predict_months" name="predict_months" placeholder="Contoh: 24" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Hitung Prediksi</button>
        </form>
    </div>
</body>
</html>
